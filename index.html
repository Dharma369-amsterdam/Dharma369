<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma 369 - Corporate Wellness</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #0A192F;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
           background: url('https://raw.githubusercontent.com/Dharma369-amsterdam/Dharma369/main/hero.jpg') no-repeat center center/cover; 
        }

        /* Semi-transparent overlay for better text contrast */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Adjust transparency as needed */
            z-index: 1;
        }

        /* Hero Content - Centers the text */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .hero-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* CTA Button Styling */
        .contact-button {
            background-color: #E0C097;
            color: #0A192F;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }

        .contact-button:hover {
            background-color: #c89a76;
            transform: scale(1.1);
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .hero-text {
                font-size: 2rem;
            }

            .contact-button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <div class="hero-text">DHARMA 369 <br> Corporate Wellness Reimagined</div>
            <p>Bringing guided meditation and therapeutic massage to corporate professionals.</p>
            <a href="contact.html" class="contact-button">Contact Us</a>
        </div>
    </div>

</body>
</html>
